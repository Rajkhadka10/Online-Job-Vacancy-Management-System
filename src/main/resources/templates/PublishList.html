<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Publish_list</title>

<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<th:block th:insert="homecompany.html">
</th:block>

	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">

				<h5>Publish List</h5>
			</div>

			<div class="card-body">

				<table class="table table-striped">

					<thead>
						<tr>
							<th>Job Title</th>
							<th>Location</th>
							<th>Job Description</th>
							<th>Required Qualifications</th>
							<th>Action</th>
						</tr>

					</thead>
					<tbody>
						<tr th:each="p: ${pList}">
							<td>[[${p.title}]]</td>
							<td>[[${p.location}]]</td>
							<td>[[${p.description}]]</td>
							<td>[[${p.qualifications}]]</td>
							<td>
								<div class="d-inline-flex gap-2">
									<a th:href="@{/publ/edit(id=${p.id})}">
									 <input	type="submit" value="Edit" class="btn btn-success">
									</a> <a th:href="@{/publ/delete(id=${p.id})}"> <input
										type="submit" value="Delete" class="btn btn-danger">
									</a>
								</div>
							</td>
						</tr>

					</tbody>

				</table>
			</div>

			<div class="card-footer bg-warning text-center">copyright@2024
			</div>

		</div>
	</div>

</body>
</html>
