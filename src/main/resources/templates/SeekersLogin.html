
<!DOCTYPE html>
<html lang="en" xmlns:th= "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobBliss</title>
    <link  rel="icon" type="image/x-icon" href="" th:href="@{/Project/image/icon.png}">
    <link rel="stylesheet" href="" th:href="@{/Project/style copy.css}">

</head>
<body>
    <HEADER>
        <div class="header-container">
         
            <nav class="navbar">
                
                    <a href="/loginsignup" ><ion-icon name="arrow-back-outline"></ion-icon></a>
                  
                    
                
            </nav>
            
           
        </div>
    </HEADER>
    
    <section>
    <div class="login-box">
    
    
        <form action = "/seekerslogin" method = "post">
         <p style= "color:red"> [[${message}]]</p> 
         
            <h2>Job seeker's Login</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                <input type="text" name ="username" required>
                <label style="font-weight: bold;">Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name ="password" required>
                <label style="font-weight: bold;">Password</label>
            </div>
            <div class="remember-forgot">
                <label style="font-weight: bold;"><input type="checkbox" >Remember me</label>
                <a href="#" style="font-weight: bold;">Forgot Password?</a>
            </div>
            <button type="submit" style="font-weight: bold;">Login</button>
            <div class="register-link">
            </div>
                <p style="font-weight: bold;">Don't have an account? <a href="/seekersSignup" style="font-weight: bold;">Signup</a></p>
 
       
           
 
 
        </form>
        
    </div></section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
