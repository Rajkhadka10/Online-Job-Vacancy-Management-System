

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobBliss</title>
    <link  rel="icon" type="image/x-icon" href="" th:href="@{/Project/image/icon.png}">
    <link rel="stylesheet" href="" th:href="@{/Project/style.css}">
</head>
<body>
    <HEADER>
        <div class="header-container">
         
            <nav class="navbar">
                
                    <a href="/companylogin" ><ion-icon name="arrow-back-outline"></ion-icon></a>
                  
                    
                
            </nav>
            
           
        </div>
    </HEADER>
    
    <section>
    <div class="login-box">
       
<form action = "/companysignup" method = "post">

            <h2>Company Register</h2>
            <div class="input-box">
                
                <input type="text" name="fname">
                <label style="font-weight: bold;">First name</label>
            </div>
           
            <div class="input-box">
                
                <input type="text" name="lname">
                <label style="font-weight: bold;">Last name</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="text" name="email">
                <label style="font-weight: bold;">Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="text" name="password">
                <label style="font-weight: bold;">Password</label>
            </div>
           
            <button type="submit" style="font-weight: bold;">Login</button>
            
<button type="button" onclick="location.href='/companylogin'">Already Have an account</button>

        </form>
        
    </div></section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
