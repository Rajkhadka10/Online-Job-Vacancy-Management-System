<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apply for Job</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-5">
		<h2 class="mb-4">Apply for Job</h2>
		<form action="/job/apply" method="post" enctype="multipart/form-data">

			<div class="mb-3">
				<label for="jobTitle" class="form-label">Job Title</label> <input
					type="text" class="form-control" id="jobTitle" name="jobtitle"
					th:value="${jobtitle}" required>
			</div>

			<div class="mb-3">
				<label for="fname" class="form-label">First Name</label> <input
					type="text" class="form-control" id="fname" name="fname" th:value="${session.activeseekers.fname}" required>
			</div>

			<div class="mb-3">
				<label for="lname" class="form-label">Last Name</label> <input
					type="text" class="form-control" id="lname" name="lname" th:value="${session.activeseekers.lname}" required>
			</div>

			<div class="mb-3">
				<label for="username" class="form-label">Full Name</label> <input
					type="text" class="form-control" id="fullname" name="fullname" th:value="${session.activeseekers.username}"
					required>
			</div>

			<div class="mb-3">
				<label for="email" class="form-label">Email</label> <input
					type="email" class="form-control" id="email" name="email" required>
			</div>

			<div class="mb-3">
				<label for="phone" class="form-label">Phone Number</label> <input
					type="tel" class="form-control" id="phone" name="phone" required>
			</div>

			<div class="mb-3">
				<label for="description" class="form-label">Your Description</label>
				<textarea class="form-control" id="description" name="description"
					placeholder="Enter your description" required></textarea>
			</div>

			<div class="mb-3">
				<label for="qualifications" class="form-label">Your
					Qualifications</label>
				<textarea class="form-control" id="qualifications"
					name="qualifications" placeholder="Enter your qualifications"
					required></textarea>
			</div>

			<div class="mb-4">
				<label for="experience" class="form-label">Your Experience</label>
				<textarea class="form-control" id="experience" name="experience"
					placeholder="Enter your experience" required></textarea>
			</div>



			<button type="submit" class="btn btn-primary">Apply</button>
		</form>
	</div>

	<!-- Bootstrap 5 JS Bundle -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<p th:text="${message}"></p>
</body>
</html>
