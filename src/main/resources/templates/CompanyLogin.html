
<!DOCTYPE html>
<html xmlns:th="https://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobBliss</title>
    <link  rel="icon" type="image/x-icon" href="" th:href="@{/Project/image/icon.png}">
    <link rel="stylesheet" href= "" th:href="@{/Project/style copy.css}">
</head>
<body>
    <HEADER>
        <div class="header-container">
         
            <nav class="navbar">
                
                    <a href="loginsignup" ><ion-icon name="arrow-back-outline"></ion-icon></a>
                  
                    
                
            </nav>
            
           
        </div>
    </HEADER>
    
    <section>
    <div class="login-box">
       <form action = "/companylogin" method = "post"> 

<p style="color:red"> [[${message}]]</p>

            <h2>Company Login</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type = "text" name = "email">
                <label style="font-weight: bold;">Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type = "password" name ="password">
                <label style="font-weight: bold;">Password</label>
            </div>
            <div class="remember-forgot">
                <label style="font-weight: bold;"><input type="checkbox" >Remember me</label>
                <a href="#" style="font-weight: bold;">Forgot Password?</a>
            </div>
            <button type="submit" style="font-weight: bold;">Login</button>
            <div class="register-link">
                <p style="font-weight: bold;">Don't have an account? <a href="/companysignup" style="font-weight: bold;">Signup</a></p>
              
            </div>
           
             

        </form>
        
    </div></section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
