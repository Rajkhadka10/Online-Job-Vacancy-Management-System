<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Applicant_List</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<th:block th:insert="homecompany.html">
	</th:block>

	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">

				<h5>Applicant List</h5>
			</div>

			<div class="card-body">

				<table class="table table-striped">

					<thead>
						<tr>
							<th>JobTitle</th>
							<th>FirstName</th>
							<th>LastName</th>
							<th>FullName</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Description</th>
							<th>Qualifications</th>
							<th>Experience</th>
							<th>Action</th>
						</tr>

					</thead>
					<tbody>
						<tr th:each="a: ${aList}">
							<td>[[${a.jobtitle}]]</td>
							<td>[[${a.fname}]]</td>
							<td>[[${a.lname}]]</td>
							<td>[[${a.fullname}]]</td>
							<td>[[${a.email}]]</td>
							<td>[[${a.phone}]]</td>
							<td>[[${a.description}]]</td>
							<td>[[${a.qualifications}]]</td>
							<td>[[${a.experience}]]</td>
							
           
							<td>
						<a th:href="@{/accept(email=${a.email}, jobtitle=${a.jobtitle}, id=${a.id})}">
							<input type="submit" value="Accept" class="btn btn-success">
									</a>			 
										
								<a th:href="@{/reject(email=${a.email}, jobtitle=${a.jobtitle}, id=${a.id})}">
										<input type="submit" value="Reject" class="btn btn-danger">
									</a>
									</td>
						</tr>

					</tbody>

				</table>
			</div>

			<div class="card-footer bg-warning text-center">copyright@2024
			</div>

		</div>
	</div>

</body>
</html>
