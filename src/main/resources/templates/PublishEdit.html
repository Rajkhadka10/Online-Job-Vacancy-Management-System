<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Edit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Publish Update</h2>
        <form action="/publ/update" method="post" th:object="${pModel}">
            <div class="form-group">
                <label for="title">Job Title</label>
                 <input type="text" class="form-control" id="title" name="title" th:field="*{title}" placeholder="Enter job title" required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" th:field="*{location}" placeholder="Enter job location" required>
            </div>

            <div class="form-group">
                <label for="description">Job Description</label>
                <textarea class="form-control" id="description" name="description" th:field="*{description}" placeholder="Enter job description" required></textarea>
            </div>

            <div class="form-group">
                <label for="qualifications">Required Qualifications</label>
                <textarea class="form-control" id="qualifications" name="qualifications" th:field="*{qualifications}" placeholder="Enter required qualifications" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        
         <input type ="hidden" th:field="*{id}">
        </form>
        
       
           </div> 


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
